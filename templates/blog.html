{% extends 'base.html' %}
{% block content %}
<style>
        .container{
                padding: 30px;
        }
        .blogInfo{
                padding: 30px;
                align-items: center;
                justify-content: center;
                background-color: white;
                border: 2px solid black;
        }
        
        .back-button{
                margin-top: 10px;
        }
</style>

<br>
<div class="container">
        <div class="blogInfo">
                <h1>{{object.title}}</h1>
                <p>{{object.content}}</p>
                <p>{{object.author}}</p>
                <button class="btn btn-primary back-button" onclick="history.back()">Go Back</button>
        
        </div>
</div>

        
{% endblock content %}
