{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mb-3"> Traductor simple basado en Google</h1>
    <form action="{% url 'translator_view' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-6 mt-3 left">
                <label class="form-label">English</label>
                <textarea class="form-control" name="my_textarea" rows="3" placeholder="Text to translate">{{original_text}}</textarea>
            </div>
            <div class="col-sm-6 mt-3 left">
                <label class="form-label">Deutsh</label>
                <textarea class="form-control" rows="3" placeholder="Text Translated">{{output_text}}</textarea>
                <input class="btn btn-primary ml-3 mt-3" type="submit" value="Submit">    
                
            </div>
        </div>
    </form>
</div>
{% endblock content %}
